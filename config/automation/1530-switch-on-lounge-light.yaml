---
alias: 'Switch on the Lounge Lights at 1530'

trigger:
  - platform: time
    minutes: '/1'
    seconds: 0

condition:
  - condition: time
    after:  '15:30:00'
    before: '15:32:00'

action:
  - service: switch.turn_on
    entity_id: switch.lounge_lamp_light_switch
  - service: notify.telegram
    data:
      message: Lounge Lights On
